<!DOCTYPE html>
<html lang="en">
<head>
  <title>Edge Browser Service Worker Websocket Error Reproduction</title>
</head>

<body>

<p>Attempting to open a web socket from within a servic worker</p>

<script type="application/javascript">

  navigator.serviceWorker.register('/service-worker.js')
    .then(() => console.log('ServiceWorker registration started'))
    .catch(error => console.log('ServiceWorker initialization failed:', error))

</script>

</body>

</html>
